<!doctype html>
<html lang="en">

<head>
  <!-- General meta -->
  <title>Request Beta</title>
  <link rel="icon" href="assets/img/favicon.png" type="image/x-icon">
  <meta charset="utf-8">
  <meta http-equiv="Content-type" content="text/html;charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1, maximum-scale=1, user-scalable=no, shrink-to-fit=no">
  <meta name="description" content="A decentralized network to get paid in cryptocurrencies.">
  <meta name="image" content="https://app.request.network/assets/img/request-mainnet-share-img.png">
  <base href="/">
  <!-- Open Graph meta -->
  <meta property="og:url" content="https://app.request.network" />
  <meta property="og:type" content="website" />
  <meta property="og:title" content="Request Network App - Send payment requests the right way" />
  <meta property="og:description" content="A decentralized network to get paid in cryptocurrencies." />
  <meta property="og:image" content="https://app.request.network/assets/img/request-mainnet-share-img.png" />
  <!-- Twitter meta -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:site" content="https://app.request.network">
  <meta name="twitter:creator" content="@RequestNetwork">
  <meta name="twitter:title" content="Request Network App - Send payment requests the right way">
  <meta name="twitter:description" content="A decentralized network to get paid in cryptocurrencies.">
  <meta name="twitter:image" content="https://app.request.network/assets/img/request-mainnet-share-img.png">
  <noscript>
    <h1>To use this website, please enable JavaScript.</h1>
  </noscript>
  <style type="text/css">
    body,
    html {
      height: 100%;
    }

    .app-loading {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .app-loading .spinner {
      height: 200px;
      width: 200px;
      animation: rotate 2s linear infinite;
      transform-origin: center center;
    }

    .app-loading .spinner .path {
      stroke-dasharray: 1, 200;
      stroke-dashoffset: 0;
      animation: dash 1.5s ease-in-out infinite;
      stroke-linecap: round;
      stroke: #103B56;
    }

    .app-loading .logo-flex-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      margin-bottom: 5rem;
    }

    .app-loading .logo {
      position: absolute;
      width: 100px;
      height: 100px;
      background-size: 45% !important;
      background: url(./assets/img/request-logo.png) center center no-repeat;
    }

    #redirection {
      color: #103B56;
      text-align: center;
    }

    @keyframes rotate {
      100% {
        transform: rotate(360deg);
      }
    }

    @keyframes dash {
      0% {
        stroke-dasharray: 1, 200;
        stroke-dashoffset: 0;
      }
      50% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -35px;
      }
      100% {
        stroke-dasharray: 89, 200;
        stroke-dashoffset: -124px;
      }
    }
  </style>
</head>

<body>
  <app-root>
    <div class="app-loading">
      <div id="redirection">Redirecting to Request Network gateway for payment...</div>
      <div class="logo-flex-box">
        <div class="logo"></div>
        <svg class="spinner" viewBox="25 25 50 50">
          <circle class="path" cx="50" cy="50" r="20" fill="none" stroke-width="2" stroke-miterlimit="10" />
        </svg>
      </div>
    </div>
    <script type="text/javascript">
      console.log(window.location.href);
      if (window.location.href.indexOf('pay-with-request') == -1) {
        document.getElementById('redirection').style.display = 'none';
      }
    </script>
  </app-root>
</body>

</html>
